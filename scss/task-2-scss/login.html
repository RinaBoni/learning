<!DOCTYPE html>
<html lang="en">
    
<head>
        
        <title>
            Login
        </title>

        <link rel="stylesheet" href="css/login.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">

    </head>

    <body>
        <main>
            <div class="container">
                
                <div class="login-svg">
                    <img src="components/login-svg/img/login-svg.svg" alt="nice figure">
                </div><!--login-svg-->

                <div class="login-form">

                    <h1 class="login-form__header">Login</h1>

                    <p class="login-form__question-lable">Don`t have an account? 
                        <a class="login-form__link_registration" href="registration.html" tabindex="1">Create Now</a>
                    </p><!--login-form__question-lable-->


                    <form action="" class="form" method="post">

                        <label class="form__lable">Email
                            <input class="form__input" type="email" name="email" tabindex="2">
                        </label>

                        <label class="form__lable">Password
                            <input class="form__input" type="password" name="password" tabindex="3">
                            <button class="form__show-password" type="" tabindex="4"><img src="components/form/img/show-password.svg" alt="show password"></button>
                        </label>

                        <button class="form__btn" type="submit" tabindex="5">Login</button>
                    </form><!--form-->
                    

                    <a class="login-form__question-link" href="" tabindex="6">Forgot a password?</a>

                    <p class="login-form__or-lable">Or</p>

                    <div class="continue-with">
                        <a class="continue-with__link" href="" tabindex="7"><img class="continue-with__link-img" alt="facebook icon" src="components/continue-with/img/facebook.svg">Continue with Facebook</a>
                        <a class="continue-with__link" tabindex="8"><img class="continue-with__link-img" alt="google icon" src="components/continue-with/img/google.svg">Continue with Google</a>   
                    </div><!--login-form_continue-with-->
                </div><!--login-form-->
            </div><!--container-->
        </main>
    </body>
</html>
