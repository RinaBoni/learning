<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration</title>

        <link rel="stylesheet" href="css/login.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <main>
            <div class="container">

                <div class="login-svg">
                    <img src="components/login-svg/img/login-svg.svg" alt="nice figure">
                </div><!--login-svg-->

                <div class="login-form">

                    <h1 class="login-form__header">Create Your Account</h1>

                    <p class="login-form__question-lable">Already have an account?
                        <a href="login.html" class="login-form__link_registration" tabindex="1">Login</a>
                    </p>


                    <form action="" class="login-form__form" method="post">

                        <label class="form__lable">First name
                            <input class="form__input" type="text" name="first-name" placeholder="Martin" tabindex="2">
                        </label>

                        <label class="form__lable">Last Name
                            <input class="form__input" type="text" name="last-name" placeholder="Cooper" tabindex="3">
                        </label>

                        <label class="form__lable">Email
                            <input class="form__input" type="email" name="email" placeholder="cooper.martin@gmail.com" tabindex="4">
                        </label>

                        <label class="form__lable">Password
                            <input class="form__input" type="password" name="password" placeholder="Password" tabindex="5">
                            <button class="form__show-password" type="" tabindex="6"><img src="components/form/img/show-password.svg" alt="show password"></button>
                        </label>

                        <label class="form__lable">Confirm Password
                            <input class="form__input" type="password" name="confirm-password" placeholder="••••••••" tabindex="7">
                            <button class="form__show-password" type="" tabindex="8"><img src="components/form/img/hide-password.svg" alt="hide password"></button>
                        </label>

                        <button class="form__btn" type="submit" tabindex="9">Register</button>
                    </form><!--form-->
                    

                    <p class="login-form__or-lable">Or</p>

                    <div class="continue-with">
                        <a class="continue-with__link" tabindex="10"><img class="continue-with__link-img" alt="facebook icon" src="components/continue-with/img/facebook.svg">Continue with Facebook</a>
                        <a class="continue-with__link" tabindex="11"><img class="continue-with__link-img" alt="google icon" src="components/continue-with/img/google.svg">Continue with Google</a>   
                    </div><!--login-form_continue-with-->   

                </div><!--login-form-->
            </div><!--container-->
        </main>
    </body>
</html>
