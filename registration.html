<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration</title>

        <link rel="stylesheet" href="css/css.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <main>
            <div class="container">

                <div class="login-svg"></div><!--login-svg-->

                <div class="login-form">

                    <h1 class="login-form__header">Create Your Account</h1>

                    <p class="login-form__question-lable">Already have an account?
                        <a href="login.html" class="login-form__link_registration" tabindex="1">Login</a>
                    </p>


                    <form action="" class="login-form__form" method="post">

                        <label class="login-form__form-lable">First name
                            <input class="login-form__form-input" type="text" name="first-name" tabindex="2">
                        </label>

                        <label class="login-form__form-lable">Last Name
                            <input class="login-form__form-input" type="text" name="last-name" tabindex="3">
                        </label>

                        <label class="login-form__form-lable">Email
                            <input class="login-form__form-input" type="text" name="email" tabindex="4">
                        </label>

                        <label class="login-form__form-lable">Password
                            <input class="login-form__form-input" type="password" name="password" tabindex="5">
                        </label>

                        <label class="login-form__form-lable">Confirm Password
                            <input class="login-form__form-input" type="password" name="confirm-password" tabindex="6">
                        </label>

                        <button class="login-form__form-btn" type="submit" tabindex="7">Register</button>
                    </form><!--login-form__form-->
                    

                    <p class="login-form__or-lable">Or</p>

                    <button class="login-form__btn" tabindex="8">Continue with Facebook</button>
                    <button class="login-form__btn" tabindex="9">Continue with Google</button>    

                </div><!--login-form-->
            </div><!--container-->
        </main>
    </body>
</html>
