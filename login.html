<!DOCTYPE html>
<html lang="en">
    
<head>
        
        <title>
            Login
        </title>

        <link rel="stylesheet" href="css/css.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">

    </head>

    <body>
        <main>
            <div class="container">
                <div class="login-svg">

                </div><!--login-svg-->
                <div class="login-form">

                    <h1 class="login-form__header">Login</h1>

                    <p class="login-form__question-lable">Don`t have an account? 
                        <a href="registration.html" class="login-form__link_registration" tabindex="1">Create Now</a>
                    </p><!--login-form__question-lable-->


                    <form action="" class="login-form__form" method="post">

                        <label class="login-form__form-lable">Email
                            <input class="login-form__form-input" type="text" name="email" tabindex="2">
                        </label>

                        <label class="login-form__form-lable">Password
                            <input class="login-form__form-input" type="password" name="password" tabindex="3">
                        </label>

                        <button class="login-form__form-btn" type="submit" tabindex="4">Login</button>
                    </form><!--login-form__form-->
                    

                    <a href="" class="login-form__question-link" tabindex="5">Forgot a password?</a>

                    <p class="login-form__or-lable">Or</p>

                    <button class="login-form__btn" tabindex="6">Continue with Facebook</button>
                    <button class="login-form__btn" tabindex="7">Continue with Google</button>    

                </div><!--login-form-->
            </div><!--container-->
        </main>
    </body>
</html>
